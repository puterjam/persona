name: pre-release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-darwin:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: bun-darwin-arm64
            ext: ""
            cpu: arm64
          - target: bun-darwin-x64
            ext: ""
            cpu: x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --os=darwin --cpu=${{ matrix.cpu }}

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build for ${{ matrix.target }}
        run: |
          bun build src/index.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=dist/persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}
        env:
          CI: true

      - name: Create zip
        run: |
          cd dist
          zip persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}.zip persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: persona-${{ matrix.target }}
          path: dist/persona-*-${{ matrix.target }}*.zip

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            ext: ""
            cpu: x64
          - target: bun-linux-arm64
            ext: ""
            cpu: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --os=linux --cpu=${{ matrix.cpu }}

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build for ${{ matrix.target }}
        run: |
          bun build src/index.ts \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=dist/persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}
        env:
          CI: true

      - name: Create zip
        run: |
          cd dist
          zip persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}.zip persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: persona-${{ matrix.target }}
          path: dist/persona-*-${{ matrix.target }}*.zip

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: bun-windows-x64
            ext: ".exe"
            cpu: x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --os=win32 --cpu=${{ matrix.cpu }}

      - name: Get current version
        id: version
        run: |
          $VERSION = node -e "console.log(require('./package.json').version)"
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT

      - name: Build for ${{ matrix.target }}
        run: |
          bun build src/index.ts --compile --target=${{ matrix.target }} --outfile=dist/persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}
        env:
          CI: true

      - name: Create zip
        run: |
          Compress-Archive -Path "dist/persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}" -DestinationPath "dist/persona-${{ steps.version.outputs.version }}-${{ matrix.target }}${{ matrix.ext }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: persona-${{ matrix.target }}
          path: dist/persona-*-${{ matrix.target }}${{ matrix.ext }}.zip

  release:
    needs: [build-darwin, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: tag_exists
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git tag | grep -q "^$TAG$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: persona-*
          merge-multiple: true

      - name: Create Release
        if: steps.tag_exists.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          files: |
            dist/persona-*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
